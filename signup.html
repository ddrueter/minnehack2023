<!DOCTYPE html>
<html lang="en" dir="ltr">
    <title>Sign Up </title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8">
        <link rel="stylesheet" href="signup.css">
        <script src="script.js"></script>
    </head>
    <style>
        body {
            background-image: url('https://www.commonapp.org/static/a3c520097d6d068f142be4d57ac7ad29/university-minnesota-twin-cities_816.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }
    </style>
    <body>
        <div class="wrapper">
            <h2>Cleanup Sign Up</h2>
            <form action="members.json">
                <div class="input-box">
                    <input type="text" id="fname" placeholder="Enter your first name" name="fname" required>
                </div>
                <div class="input-box">
                    <input type="text" id="lname" placeholder="Enter your last name" name="lname" required>
                </div>
                <div class="input-box">
                    <input type="email" id="email" placeholder="Enter your email" name="email" required>
                </div>
                <div class="input-box-location">
                    <label for="location">Select a location:</label>
                    <select name="location" id="location" class="location" required>
                        <option value="erf">East River Flats</option>
                        <option value="mh">Marcy-Holmes</option>
                        <option value="nc">North Como</option>
                        <option value="nd">North Dinkytown</option>
                        <option value="pp">Prospect Park</option>
                        <option value="rt">River Terrace</option>
                        <option value="sc">South Como</option>
                        <option value="sd">South Dinkytown</option>
                        <option value="sv">Stadium Village</option>
                        <option value="ua">University Ave</option>
                        <option value="vc">Van Cleve Park</option>
                    </select>
                </div>
                <div class="input-box button"> 
                    <input id="button" type="submit" value="Register Now">
                </div>
                <div class="text">
                    <h3><a href="home.html">Return Home</a></h3>
                  </div>
            </form>
        </div>
    </body>
    <span id="output" value=""></span>
</html>
